services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quickcart_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-quickcart_db}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.4
    command: start-dev
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: ${DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-quickcart_db}}
      KC_DB_USERNAME: ${POSTGRES_USER:-admin}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

    # lightweight TCP health check (no curl required)
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1'"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: quickcart:local
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-quickcart_db}}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-root}
      KEYCLOAK_JWKS_URI: ${KEYCLOAK_JWKS_URI:-http://keycloak:8080/realms/myrealm/protocol/openid-connect/certs}
      KEYCLOAK_ADMIN_CLIENT_SECRET: ${KEYCLOAK_ADMIN_CLIENT_SECRET}
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8080"
    # <-- simple depends_on list (no condition: service_healthy)
    depends_on:
      - postgres
      - keycloak
    volumes:
      - .:/app
    networks:
      - backend
    restart: unless-stopped

    # remove health check for dev to avoid false unhealthy states.
    # if you want a health check later, use a small script inside the image that polls Spring's actuator.
    #health check: <removed>

volumes:
  pgdata:

networks:
  backend:
